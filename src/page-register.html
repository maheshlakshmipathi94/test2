<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pneoterik - Smart air purifier</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                
                                   <center><strong><a class="text-center" href="index.html">Pneoterik - smart air purifier</a></strong></center>
        
                                <form class="mt-5 mb-5 login-input">
                                    <div class="form-group">
                                        <input type="text" class="form-control"  placeholder="Name" required id="regname">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control"  placeholder="Email" required id="regemail">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" required id="regpass1">
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Re-enter password" required id="regpass2">
                                    </div>
                                    
                                    <div id="error" style="color: red;font-size: 13px;display: none;">Enter valid credentials**</div>
                                    
                                </form>
                                
                                <button class="btn login-form__btn submit w-100" onclick="signup()">Sign up</button>
                                    <p class="mt-5 login-form__footer">Have account <a href="login.html" class="text-primary">Sign in </a> now</p>
                            
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    


    

    <!--**********************************
        Scripts
    ***********************************-->
    
    <script>
    function signup()
        {
            if(document.getElementById("regname").value != "" && document.getElementById("regemail").value != "" && document.getElementById("regpass1").value != "" && document.getElementById("regpass2").value != "")
                {
                    if(document.getElementById("regpass1").value == document.getElementById("regpass2").value)
                        {
                           var xmlhttp=new XMLHttpRequest();
    xmlhttp.open("GET","http://localhost/whizly_air_purifier/api/login_insert.php?email="+document.getElementById("regemail").value+"&password="+document.getElementById("regpass1").value+"&remarks="+document.getElementById("regname").value,false);
    xmlhttp.send(); 
                           // alert("http://localhost/whizly_air_purifier/api/login_insert.php?email="+document.getElementById("regemail").value+"&password="+document.getElementById("regpass1").value+"&remarks="+document.getElementById("regname").value);
                            window.location.href = "login.html"
                        }
                    else{
                        document.getElementById("error").style.display = "block";
                        document.getElementById("error").innerHTML = "Password mismatch";
                        
                    }
                    
                }
            
            else
                {
                    document.getElementById("error").style.display = "block";
                    
                }
            
        }
    
    
    </script>
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>
</html>
